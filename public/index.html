<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Connect4</title>
</head>

<body>
    <h4>A connect 4 Game</h4>
    <div class="player p1">
        <div class="name">Player 1</div>
        <div class="connected">
            Connected <span></span>
        </div>
        <div class="ready">
            Ready <span></span>
        </div>
    </div>

        <div class="name">Player2</div>
        <div class="connected">
            Connected <span></span>
        </div>
        <div class="ready">
            Ready <span></span>
        </div>
    </div>
    <h3 class="player-turn"></h3>
    <div class="game">
        <table>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
        </table>
        <Button class="reset">Reset</Button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
